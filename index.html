<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download - LN / Fortrans</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa; /* Um cinza extremamente claro, quase branco, para dar contraste */
            color: #212529; /* Preto para o texto principal */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #ffffff; /* O container agora é o branco principal */
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08); /* Sombra mais suave */
            border-top: 5px solid #fd7e14; /* Laranja vibrante na borda superior */
            max-width: 600px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #000000; /* Título em preto */
            font-weight: 700;
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        p {
            color: #495057; /* Cinza escuro para o texto de apoio */
            font-size: 1.2em;
            line-height: 1.6;
        }

        .download-button {
            display: inline-block;
            background-color: #fd7e14; /* Botão Laranja */
            color: white;
            padding: 18px 35px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 700;
            border-radius: 5px;
            margin-top: 30px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(253, 126, 20, 0.4);
            cursor: pointer;
        }

        .download-button:hover {
            background-color: #e86100; /* Laranja mais escuro ao passar o mouse */
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(232, 97, 0, 0.4);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #adb5bd; /* Cinza bem claro para o rodapé */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leitor de Notas Fiscais</h1>
        <p>A ferramenta definitiva para automatizar a extração de dados de suas notas fiscais.</p>
        
        <a href="Install_LeitorNotas_Fortrans.rar" class="download-button" download>
            Baixar Versão 1.0.0
        </a>

        <p class="footer">
            Desenvolvido por [Felippe Andrade / Dev]
        </p>
    </div>
</body>
</html>
